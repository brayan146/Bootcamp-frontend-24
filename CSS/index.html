<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yugioh Card</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Winged Kuriboh</h1>
            <img src="images/Light-icon.png" alt = "element">
        </div>
        <div class="stars">
            <div class="star">
                <img src="images/starts.png" alt?="star">
                </div>
        </div>
        <div class="card">
            <div class="card-image">
                <div class="image-wrapper">
                    <img src="images/Winged.Kuriboh.png" alt="Winged Kuriboh">
                </div>
            </div>
            <div class="card-description">
                <div class="type">
                    [Fairy/Effect]
                </div>
                <div class="description">
                    <p>When this card on the field is destroyed and sent to the</p> 
                    <p>Graveyard, its effectis activated. After Activation, during this</p> 
                    <p>turn, any Battle Damage that the controller of this card takes</p> 
                    <p class="final">becomes o.</p>
                </div>
                <div class="points">
                    <h2>ATK/2500 DEF/2100</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
